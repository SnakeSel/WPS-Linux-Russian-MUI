        var retryBtn = document.getElementById('retryBtn');
        retryBtn.onclick = function() {
            if (window.cefQuery) {
               window.cefQuery({request:"jsAsynCall("+JSON.stringify({method:'retry',params:{}})+")"})
            }
        };
		window.setAlphamask = function(e)
		{
			var t=document.getElementById("body");
			e<=0?(t.style.background="#f7f7f7",t.style.opacity=1):(t.style.background="#000",t.style.opacity=(256-e)/256)
		}
